<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in html</h1>
    <form action="" >
        <fieldset title="student information"><br>
            <legend>Student Information Form</legend>
            <label for="sn">Student Name:</label>
            <input type="text" name="student name" id="sn" placeholder="enter student name"><br><br>

            <label for="ph">Phone Number:</label>
            <input type="tel" name="student phone" id="ph"placeholder="enter ph number"><br><br>

            <label for="pass">Password:</label>
            <input type="password" name="Password" id="pass"placeholder="enter password"><br><br>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="enter your age"><br><br>

            <label for="email">Student Email:</label>
            <input type="email" name="email" id="email" placeholder="enter your email"><br><br>

            <label for="">Subjects:</label>
            <input type="checkbox" name="subject" id="HTML" value="html">
            <label for="HTML">HTML</label>

            <input type="checkbox" name="CSS" id="CSS" value="CSS">
            <label for="CSS">CSS</label>

            <input type="checkbox" name="javascipt" id="js" value="js">
            <label for="js">Javascript</label><br><br>

            <label for="">Gender:</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob"><br><br>

            <label for="address">Address:</label><br>
            <textarea name="address" id="address" rows="10" cols="20" placeholder="enter your address"></textarea>

            <button>Register</button>

        </fieldset>

    </form>
</body>
</html>
